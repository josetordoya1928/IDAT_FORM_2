<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 2</title>
</head>

<body>
  <h1>Formulario de negocio</h1>

  <form action="./confirm.html">
    <div>
      <label for="name">Ingrese su nombre</label>
      <input id="name" type="text" autocomplete="off" minlength="3" maxlength="10" placeholder="José" required>
    </div>

    <div>
      <label for="age">Ingrese su edad</label>
      <input id="age" type="number" autocomplete="off" placeholder="34">
    </div>

    <div>
      <label for="product">Ingrese su marca de monitor preferido</label>
      <input id="product" type="text" autocomplete="off" placeholder="LG" required>
    </div>

    <div>
      <label for="panel">Ingrese el tamaño de pulgadas preferido</label>
      <input id="panel" type="number" autocomplete="off" placeholder="27" required>
    </div>

    <div>
      <label for="use">Ingrese tipo de uso previsto</label>
      <input id="use" type="text" autocomplete="off" placeholder="Office / Gaming / Movies">
    </div>

    <div>
      <label for="price">Ingrese un presupuesto aproximado a gastar (S/)</label>
      <input id="price" type="number" autocomplete="off" placeholder="1000" required>
    </div>

    <div>
      <input type="submit" value="ENVIAR">
    </div>
  </form>
</body>

</html>
